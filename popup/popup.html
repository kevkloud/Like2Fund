<!doctype html>
<html>
  <head>
    <title>Like2Fund</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="../jquery/jquery.min.js"></script>
    <script data-main="../lib/capital_one" src="../lib/require-jquery.js"></script>
    <script src="popup.js"></script>
  </head>
  <body style="overflow:hidden;">
    <div id="wrapper">
      <div id="menu-items">
        <div id="titletext" style="background: #ffe566">
          <img src="../assets/logo.png" class="logo" />
        </div>

        <div id="account_balance"></div>

        <div id="donation_statistics" class="box">
              <div style="padding:2px 0px 0px 2px;">
                <div id="donation_statistics_header" class="header">You've donated:</div>
                  <div id="donations_today">
                    <span class="money_text">$0.00</span> today.
                  </div>
                  <div id="donations_this_week">
                    <span class="money_text">$0.00</span> this week.
                  </div>
                  <div id="donations_to_date">
                    <span class="money_text">$0.00</span> to date.
                  </div>
              </div>
        </div>

        <div id="account_menu_item" class="menu-item">Account</div>

        <div class="separator"></div>

        <div><button id="deposit">Deposit $100.00</button></div>

      </div>
    </div>
  </body>
<html>
