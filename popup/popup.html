<!doctype html>
<html>
  <head>
    <title>Like2Fund</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <script src="../jquery/jquery.min.js"></script>
    <script data-main="../lib/capital_one" src="../lib/require-jquery.js"></script>
    <script src="popup.js"></script>
  </head>
  <body style="overflow:hidden;">
    <div id="wrapper">
      <div id="menu-items">
        <div id="titletext" style="background: #ffe566; border-bottom: 1px solid #E9E9E9;">
          <img src="../assets/logo.png" class="logo" />
        </div>

        <div id="account_balance" class="menu-item"></div>

        <div id="separator2" class="separator">
        
        <div id="donation_statistics" class="menu-item">
          <div id="donation_statistics_header" class="header">You've donated:</div>
            <div id="donations_today">
              <span id="amount_donated_today" class="money_text">$0.00</span> today.
            </div>
            <div id="donations_this_week">
              <span id="amount_donated_this_week" class="money_text">$0.00</span> this week.
            </div>
            <div id="donations_to_date">
              <span id="amount_donated_to_date" class="money_text">$0.00</span> to date.
            </div>
        </div>

        <div id="separator2" class="separator">

        <div id="account_menu_item" class="menu-item">Options</div>

        <div class="separator"></div>

        <div class="menu-item"><button id="deposit">Deposit $100.00</button></div>

      </div>
    </div>
  </body>
<html>
